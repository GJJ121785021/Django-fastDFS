<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>

</head>
<body>
<div id="app">
    {#  {{ info }}#}
</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data() {
            return {
                info: 'aww'
            }
        },
        mounted() {
            axios

                    console.log(response.data)

                    console.log(error);
                });
        }
    })
