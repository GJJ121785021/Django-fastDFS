<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pub_detail</title>
</head>
<body>
    <h3>出版社信息</h3>
    <li>{{ publisher.name }}</li>
    <li>{{ publisher.address }}</li>
    <li>出版的书：</li>
    <ul>
        {% for book in publisher.book_set.all %}
            <li>{{ book.title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
